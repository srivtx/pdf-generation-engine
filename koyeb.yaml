app:
  name: pdf-generation-engine
  services:
    - name: web
      git:
        url: https://github.com/srivtx/pdf-generation-engine
        branch: main
      instance_type: nano
      ports:
        - port: 3000
          protocol: http
      env:
        - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
          value: "true"
        - key: PUPPETEER_EXECUTABLE_PATH
          value: "/usr/bin/chromium-browser"
        - key: HOST
          value: "0.0.0.0"
        - key: PORT
          value: "3000"
