<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            font-size: 16px;
            line-height: 1.6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            background-color: #fff;
            max-width: 210mm; /* A4 width */
            margin: 0 auto;
            padding: 20mm;
        }
        
        /* Content container */
        .content {
            width: 100%;
        }
        
        .document-content {
            margin-top: 2em;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #1a1a1a;
        }
        
        h1 {
            font-size: 2.5em;
            margin-top: 0;
            border-bottom: 3px solid #007acc;
            padding-bottom: 0.3em;
        }
        
        h2 {
            font-size: 2em;
            border-bottom: 2px solid #007acc;
            padding-bottom: 0.2em;
        }
        
        h3 {
            font-size: 1.5em;
        }
        
        h4 {
            font-size: 1.25em;
        }
        
        h5 {
            font-size: 1.1em;
        }
        
        h6 {
            font-size: 1em;
            color: #666;
        }
        
        p {
            margin-bottom: 1em;
            text-align: justify;
        }
        
        /* Links */
        a {
            color: #007acc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Lists */
        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        li {
            margin-bottom: 0.5em;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            font-size: 0.9em;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* Code */
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, 'Courier New', monospace;
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f8f8f8;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            padding: 1em;
            margin: 1em 0;
            overflow-x: auto;
            font-size: 0.85em;
            line-height: 1.4;
        }
        
        pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid #007acc;
            margin: 1.5em 0;
            padding: 0.5em 1em;
            background-color: #f9f9f9;
            font-style: italic;
        }
        
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
        }
        
        /* Horizontal rules */
        hr {
            border: none;
            height: 2px;
            background-color: #e1e1e1;
            margin: 2em 0;
        }
        
        /* Print-specific styles */
        @media print {
            body {
                margin: 0;
                padding: 15mm;
                font-size: 12pt;
                line-height: 1.4;
                color: #000;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            
            h1 {
                font-size: 18pt;
                page-break-after: avoid;
            }
            
            h2 {
                font-size: 16pt;
                page-break-after: avoid;
            }
            
            h3 {
                font-size: 14pt;
                page-break-after: avoid;
            }
            
            h4, h5, h6 {
                font-size: 12pt;
                page-break-after: avoid;
            }
            
            p, li {
                orphans: 3;
                widows: 3;
            }
            
            table, figure, img, pre, blockquote {
                page-break-inside: avoid;
            }
            
            thead {
                display: table-header-group;
            }
            
            tr {
                page-break-inside: avoid;
            }
            
            /* Ensure backgrounds are printed */
            th {
                background-color: #f5f5f5 !important;
            }
            
            tbody tr:nth-child(even) {
                background-color: #f9f9f9 !important;
            }
            
            pre {
                background-color: #f8f8f8 !important;
                border: 1px solid #e1e1e1 !important;
            }
            
            blockquote {
                background-color: #f9f9f9 !important;
            }
        }
        
        /* Page break utilities */
        .page-break {
            page-break-before: always;
        }
        
        .page-break-avoid {
            page-break-inside: avoid;
        }
        
        .no-print {
            display: none;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
        }
        
        /* Custom styles placeholder */
        {{style}}
    </style>
</head>
<body>
    <div class="content">
        <div class="document-content">
            {{content}}
        </div>
    </div>
</body>
</html>
